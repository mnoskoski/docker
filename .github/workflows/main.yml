name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: list files on directory
      run: ls -lah
    - name: Build the Docker image
      run: docker build . --file ../../httpd/Dockerfile --tag http:$(date +%s)
